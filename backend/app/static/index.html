<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>投资指令分发系统（MVP）</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, "Segoe UI Emoji"; margin: 16px; }
    .hidden { display: none; }
    .row { margin: 8px 0; }
    input, select, button { padding: 6px 8px; }
    textarea { width: 100%; height: 60px; }
    #log { background: #111; color:#0f0; padding:8px; height: 160px; overflow: auto; }
    .card { border: 1px solid #ddd; padding: 12px; margin: 6px 0; border-radius: 6px; }
    .badge { display:inline-block; padding:2px 6px; border-radius: 10px; background:#eee; font-size:12px; }
  </style>
</head>
<body>
  <h2>投资指令分发系统（MVP）</h2>

  <div id="login">
    <div class="row">用户名：<input id="username" value="im1"/></div>
    <div class="row">密码：<input id="password" type="password" value="test123"/></div>
    <div class="row"><button onclick="login()">登录</button></div>
    <div id="loginMsg"></div>
  </div>

  <div id="whoami" class="hidden">
    <div>当前用户：<span id="meName"></span>（<span id="meRole"></span>）<button onclick="logout()">退出</button></div>
  </div>

  <hr/>

  <div id="imPanel" class="hidden">
    <h3>投资经理面板</h3>
    <div class="card">
      <div class="row">标题：<input id="title" style="width: 300px"/></div>
      <div class="row">标的：<input id="asset_code" value="600000.SH"/></div>
      <div class="row">方向：
        <select id="side">
          <option>BUY</option>
          <option>SELL</option>
        </select>
      </div>
      <div class="row">数量：<input id="qty" type="number" value="100"/></div>
      <div class="row">价格类型：
        <select id="price_type">
          <option>MKT</option>
          <option>LIMIT</option>
        </select>
        限价：<input id="limit_price" type="number" step="0.01"/>
      </div>
      <div class="row"><button onclick="createInstruction()">提交指令</button></div>
    </div>

    <h4>我的指令</h4>
    <div id="imList"></div>
  </div>

  <div id="traderPanel" class="hidden">
    <h3>交易员面板</h3>
    <div class="row"><button onclick="connectWS()">连接推送</button> <span id="wsState" class="badge">未连接</span></div>
    <div id="traderList"></div>
  </div>

  <h4>日志</h4>
  <pre id="log"></pre>

  <script src="./app.js"></script>
</body>
</html>
